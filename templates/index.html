<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều khiển xe AGV</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { width: 80%; max-width: 640px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 18px; margin: 5px; }
    </style>
    <script>
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'command=' + command
            });
        }
    </script>
</head>
<body>
    <h1>Điều khiển xe AGV</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    <br>
    <button onclick="sendCommand('forward')">Tiến</button>
    <button onclick="sendCommand('left')">Trái</button>
    <button onclick="sendCommand('stop')">Dừng</button>
    <button onclick="sendCommand('right')">Phải</button>
    <button onclick="sendCommand('backward')">Lùi</button>
</body>
</html>
