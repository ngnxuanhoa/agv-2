<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Control</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #video-stream {
            width: 80%;
            max-width: 640px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 200px;
            margin: auto;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Điều khiển xe AGV</h1>
    <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Camera Stream">
    
    <div class="control-buttons">
        <button class="btn" onclick="sendCommand('forward')">⬆️</button>
        <button class="btn" onclick="sendCommand('left')">⬅️</button>
        <button class="btn" onclick="sendCommand('stop')">⏹</button>
        <button class="btn" onclick="sendCommand('right')">➡️</button>
        <button class="btn" onclick="sendCommand('backward')">⬇️</button>
    </div>

    <script>
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'command=' + command
            }).then(response => console.log("Command sent:", command));
        }
    </script>
</body>
</html>
